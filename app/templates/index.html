<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokémon Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.2;
            text-transform: uppercase;
        }
        hr {
            border-color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .pokemon-image {
            width: 350px; /* Set the width to 500px */
            height: auto; /* Maintain aspect ratio */
        }
        .github-link img {
            width: 30px; /* Adjusted size */
            height: 30px; /* Adjusted size */
            margin-right: 5px;
        }
        .github-link {
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            z-index: 1000; /* Ensure it stays on top */
            text-decoration: none;
            display: flex;
            align-items: center;
            color: #ffffff;
        }
        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-dark text-center">
    <div class="container mt-5">
        <h1>Random Pokémon Generator</h1>
        <hr>
        {% if pokemon.image %}
            <!-- Add the class for setting the image size -->
            <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}" class="img-fluid pokemon-image">
        {% endif %}
        <h2>{{ pokemon.name }} {{ pokemon.ndex }}</h2>
        <p>Type(s): {{ ", ".join(pokemon.types) }}</p>
        <a href="/" class="btn btn-primary">Get Another Pokémon</a>
    </div>
    <!-- GitHub Link -->
    <a href="https://github.com/sriram-prasad/poke-app" target="_blank" class="github-link">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">View on GitHub
    </a>
</body>
</html>
